<html>
	<head>
	</head>
	<body>
		<h2>XKCD Password Generator</h2>
		<p>Min word length</p>
		<select id="minWordLength">
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
		</select>
		<p>Max word length</p>
		<select id="maxWordLength">
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
		</select>
		<p>Max password length</p>
		<select id="maxPWLength">
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
			<option>20</option>
			<option>21</option>
			<option>22</option>
			<option>23</option>
			<option>24</option>
			<option>25</option>
		</select>
		<br>
		<br>
		<input type="checkbox" id="easyType" name="group1" value="easy">Easy Typing (More letters that alternate hands)<br />
		<input type="checkbox" id="subNums" name="group1" value="subs">Number Subsitutions<br />
		<br>
		<button onclick="generatePasswords();">Submit</button>
		<p>Possible Passwords</p>
		<ul id="passwords"></ul>
		
		<script src="password.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css">
</html>
